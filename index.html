<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="screen-orientation" content="portrait" />
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>APP下载</title>
    <link rel="stylesheet" href="./src/css/base.css" />
    <style>
        .box,
        .box iframe {
            width: 100%;
            height: 100%;
        }

        .theme-choose {
            padding: 10px;
        }

        .theme-choose>div {
            height: 30px;
            line-height: 30px;
            width: 60px;
            text-align: center;
        }

        .style-choose>div {
            width: auto;
        }

        .style-choose .flex>div {
            padding-left: 15px;
        }

        .theme1 {
            background-color: var(--theme1-color);
        }

        .theme2 {
            background-color: var(--theme2-color);
        }

        .theme3 {
            background-color: var(--theme3-color);
        }

        .link {
            color: blue;
            cursor: pointer;
        }

        .theme-box {
            height: 568px;
            width: 320px;
            margin: 0 auto;
            border: 5px solid #333;
            border-radius: 9px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="theme-choose style-choose flex">
            <div>风格：</div>
            <div class="flex" id="eStyle"></div>
            <div></div>
        </div>
        <div id="themeChoose" class="theme-choose flex">
            <div>颜色：</div>
            <div onclick="setTheme(1)" class="theme1"></div>
            <div onclick="setTheme(2)" class="theme2"></div>
            <div onclick="setTheme(3)" class="theme3"></div>
        </div>
        <div class="theme-box">
            <iframe id="themeBox" src="./src/style1/theme1/index.html" frameborder="0"></iframe>
        </div>
    </div>
    <script type="text/javascript">
        var $ = function (ele) {
            return document.querySelector(ele);
        }

        //模版列表配置
        var initStyle = function () {
            var temps = [{
                        name: '知学云',
                        id: 1,
                        hasTheme: true
                    },
                    {
                        name: '高德',
                        id: 2,
                        hasTheme: true
                    },
                    {
                        name: '好看视频',
                        id: 3,
                        hasTheme: false
                    }
                ],
                eStyle = $('#eStyle'),
                ele = '';

            for (var i = 0; i <= temps.length - 1; i++) {
                var item = temps[i]
                ele += '<div class="link" onclick="setStyle(' + item.id + ',' + item.hasTheme + ')">' + item.name +
                    '</div>'
            }
            eStyle.innerHTML = ele

        }
        initStyle();

        var style = 1;
        var theme = 1;

        var setTheme = function (index) {
            theme = index;
            $('#themeBox').src = "./src/style" + style + "/theme" + theme + "/index.html"
        }
        var setStyle = function (index, hasTheme) {
            style = index;
            $('#themeBox').src = "./src/style" + style + "/theme" + theme + "/index.html";
            if (hasTheme) {
                $('#themeChoose').style.display = 'flex'
            } else {
                $('#themeChoose').style.display = 'none'
            }
        }
    </script>
</body>

</html>
