<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="screen-orientation" content="portrait" />
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>APP下载</title>
    <link rel="stylesheet" href="./src/css/base.css" />
    <style>
        .box,
        .box iframe {
            width: 100%;
            height: 100%;
        }

        .theme-choose {
            padding: 15px;
        }

        .theme-choose>div {
            height: 30px;
            line-height: 30px;
            width: 60px;
            text-align: center;
        }

        .style-choose>div {
            width: auto;
        }

        .style-choose .flex>div {
            padding-left: 15px;
        }

        .theme1 {
            background-color: var(--theme1-color);
        }

        .theme2 {
            background-color: var(--theme2-color);
        }

        .theme3 {
            background-color: var(--theme3-color);
        }

        .link {
            color: blue;
            cursor: pointer;
        }

        .theme-box {
            height: 568px;
            width: 320px;
            margin: 0 auto;
            background: #fafafa;
            border-radius: 20px;
            box-shadow: 0 8px 12px #ebedf0;
            overflow: hidden;
        }

        .nav-component {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 1;
            min-width: 220px;
            max-width: 220px;
            padding: 24px 0 72px;
            overflow-y: scroll;
            background-color: #fff;
        }

        .nav-component .nav-group {
            margin-bottom: 16px;
        }

        .nav-component .nav-group .nav-title {
            padding: 8px 0 8px 30px;
            color: #455a64;
            font-weight: 600;
            font-size: 15px;
            line-height: 28px;
        }

        .nav-component .nav-group .nav-item a {
            display: block;
            margin: 0;
            padding: 8px 0 8px 30px;
            color: #455a64;
            font-size: 14px;
            line-height: 28px;
            transition: color 0.2s;
            cursor: pointer;
        }

        .nav-group label {
            display: block;
            margin: 0;
            padding: 8px 0 8px 30px;
            color: #455a64;
            font-size: 14px;
            line-height: 28px;
            transition: color 0.2s;
            cursor: pointer;
        }

        .nav-group input[type=radio] {
            visibility: hidden;
        }

        .nav-group label:hover,
        .nav-group input[type=radio]:checked~span {
            color: #4fc08d;
            -webkit-font-smoothing: auto;
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- <div class="theme-choose style-choose flex">
            <div>风格：</div>
            <div class="flex" id="eStyle"></div>
        </div> -->
        <div id="themeChoose" class="theme-choose flex">
            <div onclick="setTheme(1)" class="theme1"></div>
            <div onclick="setTheme(2)" class="theme2"></div>
            <div onclick="setTheme(3)" class="theme3"></div>
        </div>
        <div class="theme-box">
            <iframe id="themeBox" src="./src/style1/theme1/index.html" frameborder="0"></iframe>
        </div>
        <div class="nav-component">
            <div class="nav-group">
                <div class="nav-title">风格选择</div>
                <div id="eStyle" class="items"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var $ = function (ele) {
            return document.querySelector(ele);
        }

        //模版列表配置
        var initStyle = function () {
            var temps = [{
                        name: '知学云',
                        id: 1,
                        hasTheme: true
                    },
                    {
                        name: '高德',
                        id: 2,
                        hasTheme: true
                    },
                    {
                        name: '好看视频',
                        id: 3,
                        hasTheme: false
                    }
                ],
                eStyle = $('#eStyle'),
                ele = '';

            for (var i = 0; i <= temps.length - 1; i++) {
                var item = temps[i]
                ele += '<label onclick="setStyle(' + item.id + ',' + item.hasTheme + ')" for="color' + i + '">' +
                    '<input '+(i == 0 ? 'checked' : '')+' id="color' + i + '" name="colorchose" type="radio"><span>' + item.name + '</span>' +
                    '</label>';
            }
            eStyle.innerHTML = ele;

        }
        initStyle();

        var style = 1;
        var theme = 1;

        var setTheme = function (index) {
            theme = index;
            $('#themeBox').src = "./src/style" + style + "/theme" + theme + "/index.html"
        }
        var setStyle = function (index, hasTheme) {
            style = index;
            $('#themeBox').src = "./src/style" + index + "/theme1/index.html";
            if (hasTheme) {
                $('#themeChoose').style.visibility = 'visible'
            } else {
                $('#themeChoose').style.visibility = 'hidden'
            }
        }
    </script>
</body>

</html>
